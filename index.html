<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Spots Photo Library" />
        <meta name="aythor" content="Abraham Efraim" />
        <title>Spots</title>
        <link rel="stylesheet" href="pages/index.css" />
        <link rel="shortcut icon" href="favicon.ico" />
    </head>
    <body>
        <div class="page">
            <div class="menubar">
                <img
                    src="images/Logo.svg"
                    alt="Spots logo"
                    class="menubar__logo"
                />
            </div>
            <!--Header-->
            <header class="header">
                <div class="header__profile">
                    <div class="profile">
                        <img
                            src="images/Avatar.svg"
                            alt="Avatar"
                            class="profile__avatar"
                        />

                        <div class="profile__content">
                            <div class="profile__text">
                                <h2 class="profile__name">Bessie Coleman</h2>
                                <p class="profile__desc">Civil Aviator</p>
                            </div>

                            <button class="profile__edit-button" type="button">
                                <img
                                    src="images/edit logo.svg"
                                    alt="edit logo"
                                    class="profile__edit-button_sign"
                                />
                                Edit Profile
                            </button>
                        </div>
                    </div>
                    <button class="header__button" type="button">
                        <img
                            src="images/new post +.svg"
                            alt="new post sign"
                            class="header__button-sign"
                        />
                        New Post
                    </button>
                </div>
            </header>
            <!--Header-->

            <!--Cards-->
            <main class="cards__container">
                <div class="cards">
                    <div class="card">
                        <img
                            src="images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                            alt="image 1"
                            class="card__image"
                        />
                        <p class="card__description">Val Thorens</p>
                        <img
                            src="images/Like Icon.png"
                            alt="like icon"
                            class="card__like-icon"
                        />
                    </div>
                    <div class="card">
                        <img
                            src="images/2-photo-by-ceiline-from-pexels.jpg"
                            alt="image 2"
                            class="card__image"
                        />
                        <p class="card__description">Restaurant terrace</p>
                        <img
                            src="images/Like Icon.png"
                            alt="like icon"
                            class="card__like-icon"
                        />
                    </div>
                    <div class="card">
                        <img
                            src="images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                            alt="image 3"
                            class="card__image"
                        />
                        <p class="card__description">An outdoor cafe</p>
                        <img
                            src="images/Like Icon.png"
                            alt="like icon"
                            class="card__like-icon"
                        />
                    </div>
                    <div class="card">
                        <img
                            src="images/4-photo-by-maurice-laschet-from-pexels.jpg"
                            alt="image 4"
                            class="card__image"
                        />
                        <p class="card__description">
                            A very long bridge, over the forest...
                        </p>
                        <img
                            src="images/Like Icon.png"
                            alt="like icon"
                            class="card__like-icon"
                        />
                    </div>
                    <div class="card">
                        <img
                            src="images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                            alt="image 5"
                            class="card__image"
                        />
                        <p class="card__description">
                            Tunnel with morning light
                        </p>
                        <img
                            src="images/Like Icon.png"
                            alt="like icon"
                            class="card__like-icon"
                        />
                    </div>
                    <div class="card">
                        <img
                            src="images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                            alt="image 6"
                            class="card__image"
                        />
                        <p class="card__description">Mountain house</p>
                        <img
                            src="images/Like Icon.png"
                            alt="like icon"
                            class="card__like-icon"
                        />
                    </div>
                </div>
            </main>
            <!--Cards-->

            <footer class="footer">2023 Â© Spots</footer>
        </div>
    </body>
</html>
