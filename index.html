<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Spots Photo Library" />
        <meta name="aythor" content="Abraham Efraim" />
        <title>Spots</title>
        <link rel="stylesheet" href="pages/index.css" />
        <link rel="shortcut icon" href="favicon.ico" />
    </head>
    <body class="body">
        <div class="page">
            <!--Header-->
            <header class="header">
                <img
                    src="images/Logo.svg"
                    alt="Spots logo"
                    class="header__logo"
                />
            </header>
            <!--Header-->

            <!--Content-->
            <main class="content">
                <!--Profile-->
                <section class="profile">
                    <div class="profile__container">
                        <img
                            src="images/Avatar.svg"
                            alt="Avatar"
                            class="profile__avatar"
                        />

                        <div class="profile__content">
                            <div class="profile__text">
                                <h1 class="profile__name">Bessie Coleman</h1>
                                <p class="profile__desc">Civil Aviator</p>
                            </div>

                            <button class="profile__edit-button" type="button">
                                <img
                                    src="images/edit_logo.svg"
                                    alt="edit logo"
                                    class="profile__edit-button-sign"
                                />
                                Edit Profile
                            </button>
                        </div>
                    </div>
                    <button class="profile__new-post" type="button">
                        <img
                            src="images/new_post_+.svg"
                            alt="new post sign"
                            class="profile__new-post-sign"
                        />
                        New Post
                    </button>
                </section>

                <!--Profile End-->

                <!--Cards-->
                <section class="cards">

                    <div class="cards__card">
                        <img
                            src="images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                            alt="image 1"
                            class="card__image"
                        />
                        <h2 class="card__description">Val Thorens</h2>
                        <button class="card__like-button" type="button">
                            <img
                                src="images/like_icon.svg"
                                alt="like icon"
                                class="card__like-icon"
                            />
                        </button>
                    </div>

                    <div class="cards__card">
                        <img
                            src="images/2-photo-by-ceiline-from-pexels.jpg"
                            alt="image 2"
                            class="card__image"
                        />
                        <h2 class="card__description">Restaurant terrace</h2>
                        <button class="card__like-button" type="button">
                            <img
                                src="images/like_icon.svg"
                                alt="like icon"
                                class="card__like-icon"
                            />
                        </button>
                    </div>

                    <div class="cards__card">
                        <img
                            src="images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                            alt="image 3"
                            class="card__image"
                        />
                        <h2 class="card__description">An outdoor cafe</h2>
                        <button class="card__like-button" type="button">
                            <img
                                src="images/like_icon.svg"
                                alt="like icon"
                                class="card__like-icon"
                            />
                        </button>
                    </div>

                    <div class="cards__card">
                        <img
                            src="images/4-photo-by-maurice-laschet-from-pexels.jpg"
                            alt="image 4"
                            class="card__image"
                        />
                        <h2 class="card__description">
                            A very long bridge, over the forest across the
                            bridge
                        </h2>
                        <button class="card__like-button" type="button">
                            <img
                                src="images/like_icon.svg"
                                alt="like icon"
                                class="card__like-icon"
                            />
                        </button>
                    </div>

                    <div class="cards__card">
                        <img
                            src="images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                            alt="image 5"
                            class="card__image"
                        />
                        <h2 class="card__description">
                            Tunnel with morning light
                        </h2>
                        <button class="card__like-button" type="button">
                            <img
                                src="images/like_icon.svg"
                                alt="like icon"
                                class="card__like-icon"
                            />
                        </button>
                    </div>

                    <div class="cards__card">
                        <img
                            src="images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                            alt="image 6"
                            class="card__image"
                        />
                        <h2 class="card__description">Mountain house</h2>
                        <button class="card__like-button" type="button">
                            <img
                                src="images/like_icon.svg"
                                alt="like icon"
                                class="card__like-icon"
                            />
                        </button>
                    </div>

                </sections>

                <!--Cards end-->
            </main>
            <!--Content end-->

            <footer class="footer">
                <p class="footer__text">2023 Â© Spots</p>
            </footer>
        </div>
    </body>
</html>
