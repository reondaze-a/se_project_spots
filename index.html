<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Spots Photo Library" />
        <meta name="aythor" content="Abraham Efraim" />
        <title>Spots</title>
        <link rel="stylesheet" href="pages/index.css" />
        <link rel="shortcut icon" href="favicon.ico" />
    </head>
    <body class="body">
        <div class="page">
            <!--Header-->
            <header class="header">
                <img
                    src="images/Logo.svg"
                    alt="Spots logo"
                    class="header__logo"
                />
            </header>
            <!--Header-->

            <!--Content-->
            <main class="content">
                <!--Profile-->
                <section class="profile">
                    <div class="profile__container">
                        <img
                            src="images/Avatar.svg"
                            alt="Avatar"
                            class="profile__avatar"
                        />

                        <div class="profile__content">
                            <div class="profile__text">
                                <h1 class="profile__name">Bessie Coleman</h1>
                                <p class="profile__desc">Civil Aviator</p>
                            </div>

                            <button class="profile__edit-button" type="button">
                                <img
                                    src="images/edit_logo.svg"
                                    alt="edit logo"
                                    class="profile__edit-button-sign"
                                />
                                Edit Profile
                            </button>
                        </div>
                    </div>
                    <button class="profile__new-post" type="button">
                        <img
                            src="images/new_post_+.svg"
                            alt="new post sign"
                            class="profile__new-post-sign"
                        />
                        New Post
                    </button>
                </section>

                <!--Profile End-->

                <!--Cards-->
                <section class="cards">
                    <template id="card-template">
                        <div class="card cards__card">
                            <img src="" alt="image" class="card__image" />
                            <h2 class="card__description"></h2>
                            <button class="card__like-button" type="button">
                                <img
                                    src="images/like_icon.svg"
                                    alt="like icon"
                                    class="card__like-icon"
                                />
                            </button>
                        </div>
                    </template>
                </section>
                <!--Cards end-->
            </main>
            <!--Content end-->

            <footer class="footer">
                <p class="footer__text">2023 Â© Spots</p>
            </footer>

            <!--Edit Profile/Modal-->
            <div class="modal" id="edit-modal">
                <div class="modal__container">
                    <div class="modal__header">
                        <h2 class="modal__title">Edit Profile</h2>
                        <button type="button" class="modal__close-button">
                            <img
                                src="images/close-icon.svg"
                                alt="close-button"
                                class="modal__close-button-icon"
                            />
                        </button>
                    </div>
                    <div class="modal__content">
                        <form
                            name="edit-profile"
                            class="modal__form"
                            id="profile-form"
                        >
                            <label for="name" class="modal__label">
                                Name
                                <input
                                    id="name"
                                    type="text"
                                    class="modal__input"
                                    placeholder="Type your name"
                                />
                            </label>
                            <label for="description" class="modal__label">
                                Description
                                <input
                                    id="description"
                                    type="text"
                                    class="modal__input"
                                    placeholder="Describe yourself"
                                />
                            </label>
                            <button type="submit" class="modal__submit-button">
                                Save
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <!--Edit Profile/Modal-->
        </div>
        <script src="scripts/index.js" defer></script>
    </body>
</html>
